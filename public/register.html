<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <link rel="stylesheet" href="css/form.css">

</head>
<body>

    <div class="alert-box">
        <p class="alert"></p>
    </div>

    <div class="form">
        <div class="logo-block">
            <img class="logo" src="./img/logo.png"/>
        </div>
        <h1 class="heading">Inscription</h1>
        <input type="text" placeholder="Nom" autocomplete="off" class="name" required>
        <input type="email" placeholder="Email" autocomplete="off" class="email" required>
        <input type="password" placeholder="Mot de passe" autocomplete="off" class="password" required>
        <button class="submit-btn">Inscription</button>
        <a href="/login" class="link">Déjà un compte ? Connectez-vous</a>
    </div>

    <script src="js/form.js"></script>
    
</body>
</html>
